<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game glass</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="glass">
            <div class="profile">
                <div class="info">
                    <img src="img/user1.png" alt="avatar">
                    <h3>Darkweb world</h3>
                    <p>pro member</p>
                </div>
                <div class="link">
                    <div class="links">
                        <img src="img/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="links">
                        <img src="img/twitch.png" alt="">
                        <h2>Game</h2>
                    </div>
                    <div class="links">
                        <img src="img/steam.png" alt="">
                        <h2>Steam</h2>
                    </div>
                    <div class="links">
                        <img src="img/library.png" alt="">
                        <h2>Library</h2>
                    </div>              
                </div>
                <div class="let">
                    <h2>join pro for free game</h2>
                    <img src="img/controller.png" alt="">
                </div>                             
            </div>
            <div class="game">
                <div class="active">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="ass">
                    <div class="cards">
                        <img src="img/spiderman.png" alt="spiderman">
                        <div class="email">
                            <h2>Spiderman Miles Morales</h2>
                            <p>ps5 Version</p>
                            <progress value="60" max="100">
                            </progress>
                        </div>
                        <div class="percent">
                            <h3>60%</h3>
                        </div>
                    </div>
                </div>
                    <div class="cards">
                        <img src="img/assassins.png" alt="spiderman">
                        <div class="email">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>ps5 Version</p>
                            <progress value="60" max="100">
                            </progress>
                        </div>
                        <div class="percent">
                            <h3>60%</h3>
                        </div>
                    </div>
                    <div class="cards">
                        <img src="img/sackboy.png" alt="spiderman">
                        <div class="email">
                            <h2>Sackboy Great Advanture</h2>
                            <p>ps5 Version</p>
                            <progress value="60" max="100">
                            </progress>
                        </div>
                        <div class="percent">
                            <h3>60%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
